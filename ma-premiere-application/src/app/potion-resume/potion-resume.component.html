
<div class="row">
  <div class="col s12 m6">
    <div class="card grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">
           <input type="text" name="namePotion" [(ngModel)]="potion.name">
        </span>
        <b>name ? {{ potion.name }}</b>
        <b *ngIf="potion.name == 'Ratatinage'">I'm the Ratatinage</b>
        <p>{{potion.effect}} </p>
        <p *ngIf="potion.ingredients.length > 0">le nombre d'ingredients: {{potion.ingredients.length}} </p>
      </div>
      <div class="card-action">
          <a class="waves-effect waves-light btn" (click)="showDetail();">Details</a>
          <a class="waves-effect waves-light btn" (click)="save();">Sauvegarder</a>
      </div>
    </div>
  </div>
</div>
